<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <section class="side-bar">
      <div class="logo">
        <img src="./assets/img/logo.png" alt="logo">
      </div>
      <div class="menu">
        <ul>
          <li>
            <img src="./assets/img/user.png" alt="user" class="img">
            <p>Students</p>
          </li>
          <li><img src="./assets/img/book.png" alt="user" class="img">
            <p>Lesson Plan</p>
          </li>
          <li><img src="./assets/img/settings.png" alt="user" class="img">
            <p>Settings</p>
          </li>
        </ul>
      </div>
    </section>
    <section class="hero-container">
      <div class="empty-section"></div>
      <section class="hero">
        <div class="arrow-container">
          <img src="./assets/img/left.png" alt="left" class="left-arrow">
          <p>Videos</p>
        </div>
        <div class="hero-text">
          <input type="text" class="input-field" id="input-field-1" placeholder="Insert URL here">
          <p>or</p>
          <input type="text" class="input-field" id="input-field-2" placeholder="upload">
        </div>
      </section>
  </main>
</body>

</html>
